<div class="card" style="width: 18rem;" *ngFor="let item of getSubsicriptionArray">

  <div class="card-body">
    <h5 class="card-title">{{item.subscriptionName}}</h5>
    <p class="card-text">{{item.subscriptionDescription}}</p>
    <p class="card-text">{{item.subscriptionAmount}}</p>
    <a href="#" (click)="addusersubscription(item.subscriptionId)" class="btn btn-primary">Add </a>
  </div>
</div>
